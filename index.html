<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hypergeometric Calculator with Conflicts</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h2>Hypergeometric Calculator with Conflicts</h2>

    <label>Total population (N):</label>
    <input type="number" id="N">

    <label>Sample size (n):</label>
    <input type="number" id="n"><br><br>

    <button onclick="addCard()">+ Add Category</button>
    <div id="cards"></div>

    <button onclick="addConflict()">+ Add Conflict</button>
    <div id="conflicts"></div>

    <button onclick="calculateAll()">Calculate</button>

    <h3>Results:</h3>
    <div id="results">---</div>

    <button onclick="exportTXT(category, conflict, finalProbability)">Export TXT</button>
  </div>

  <script src="/script.js"></script>
</body>
</html>
